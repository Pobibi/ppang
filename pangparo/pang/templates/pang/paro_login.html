{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/paro_login.css' %}">
</head>
<body>
    <div class="inner_login">
        <div class="login_tistory">
            <a href="{%url 'pang' %}"><img src="{% static 'img/logo.png' %}" width="200px"></a>
            {% block content %}
            <!--로그인 세션 넘기기-->
            <form method="post" id="authForm" action=".">
                {% csrf_token %}
                <fieldset>
                <legend class="screen_out">로그인 정보 입력폼</legend>
                <div class="box_login">
                    <div class="inp_text">
                    <label for="username" class="screen_out">아이디</label>
                    <input type="text" id="username" name="username" placeholder="ID" >
                    </div>
                    <div class="inp_text">
                    <label for="password" class="screen_out">비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="PW" >
                    </div>
                </div>
                <span style="color:red"><strong>{{ error }} </strong></span>
                <button type="submit" class="btn_login">로그인</button>
            </div>
                </fieldset>
            </form>
            {% endblock %}
        </div>
    </div>
</body>
</html>
